<div class="wrapper">
  <div class="form-wrapper">
    <form #regForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="name" #name="ngModel" [(ngModel)]="user.name" name="name" class="form-control" minlength="3" id="name"
          required>
        <div *ngIf="name.invalid && (name.dirty && name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">This field is required</div>
          <div *ngIf="name.errors.minlength">Please enter your full name</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" pattern="[^ @]*@[^ @]*" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" id="email"
          required>
        <div *ngIf="email.invalid && (email.dirty && email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">This field is required</div>
          <div *ngIf="email.errors.pattern">Enter a valid email</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" minlength="6" class="form-control"
          id="pwd" required>
        <div *ngIf="password.invalid && (password.dirty && password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">This field is required</div>
          <div *ngIf="password.errors.minlength">Password needs 6 characters or more</div>
        </div>
      </div>
      <button [disabled]="!regForm.form.valid || isSubmitted" type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="message">
      Already registered? <a href="#" routerLink="/login">Login</a>
    </div>
  </div>
</div>
